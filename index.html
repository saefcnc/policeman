<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3C1361">
  <title>رجل الشرطة – تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3C1361;
      --secondary-color: #A4508B;
      --accent-color: #FFD700;
      --text-light: #ffffff;
      --text-dark: #333333;
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, var(--secondary-color), var(--primary-color));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-out;
    }
    
    .container img {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
      height: auto;
    }
    
    .container h2 {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .input-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .container input {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-size: 16px;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
    }
    
    .container input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
    }
    
    .password-toggle {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--secondary-color);
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .btn-primary {
      background: var(--accent-color);
      color: var(--text-dark);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: var(--text-light);
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }
    
    .forgot-password a {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 14px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .container input, .btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/1063/1063393.png" alt="شعار الشرطة">
    <h2>مرحبًا بك في "رجل الشرطة"</h2>
    
    <div class="input-group">
      <input type="text" placeholder="رقم الهوية أو اسم المستخدم" aria-label="رقم الهوية أو اسم المستخدم" required>
    </div>
    
    <div class="input-group">
      <input type="password" placeholder="كلمة المرور" aria-label="كلمة المرور" required>
      <i class="fas fa-eye password-toggle" id="togglePassword" aria-hidden="true"></i>
    </div>
    
    <div class="button-group">
      <button class="btn btn-primary" onclick="location.href='inquiry.html'">دخول</button>
      <button class="btn btn-secondary" onclick="location.href='register.html'">إنشاء حساب جديد</button>
    </div>
    
    <div class="forgot-password">
      <a href="forgot-password.html">نسيت كلمة المرور؟</a>
    </div>
  </div>

  <script>
    // تبديل عرض كلمة المرور
    const togglePassword = document.getElementById('togglePassword');
    const password = document.querySelector('input[type="password"]');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
    
    // Service Worker للتطبيق التقدمي (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('ServiceWorker registration successful');
        }).catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
    
    // تفعيل إدخال بالضغط على Enter
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          location.href='inquiry.html';
        }
      });
    });
  </script>
</body>
</html>
